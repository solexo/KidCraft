<!DOCTYPE html>
<html lang="en">
<head>
    <base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <button onclick="setLanguage('fr')" class="lang-btn">ðŸ‡«ðŸ‡· FranÃ§ais</button>
            <button onclick="setLanguage('ar')" class="lang-btn">ðŸ‡¸ðŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>

        <div class="color-picker">
            <!-- Color buttons -->
            <div class="color-btn" style="background: red;" onclick="setColor('red')"></div>
            <div class="color-btn" style="background: orange;" onclick="setColor('orange')"></div>
            <div class="color-btn" style="background: yellow;" onclick="setColor('yellow')"></div>
            <div class="color-btn" style="background: lime;" onclick="setColor('lime')"></div>
            <div class="color-btn" style="background: green;" onclick="setColor('green')"></div>

            <button id="clearDrawing" onclick="clearCanvas()">Clear Drawing</button>

            <button id="saveDrawing" onclick="saveDrawing()">Save Drawing</button>
            <button id="shareDrawing" onclick="shareDrawing()">Share Drawing</button>
            <label for="fileInput" class="file-label" id="upload-label">Upload Image</label>
            <input type="file" id="fileInput" accept="image/*" onchange="uploadImage(event)">
        </div>

        <canvas id="drawingCanvas" class="drawing-area" width="760" height="400"></canvas>
